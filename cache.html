<html manifest="cache.manifest">
<head>
<title>CEMT 9.00</title>
<style>
body {
    background: linear-gradient(to bottom right, #063FAB, #01258A);
    color: white;
    font-size: 28px;
    text-align: center;
    margin: 0;
    overflow: hidden;
}
.info {
    position: relative;
    top: 39%;
    -webkit-font-feature-settings:"tnum";
    font-feature-settings:"tnum";
}
</style>
<script>
history.replaceState(null,null,'index.html');
var histlength = history.length;
history.go(-histlength);


function DLProgress(e){
    var percent = Math.round(e.loaded / e.total * 100);
    msgs.innerHTML = "Instalando Cache ... " + percent + "%";
}

function DisplayCacheProgress(){
    setTimeout(function(){ msgs.innerHTML = "Cache instalado con Ã©xito"; }, 2000);
    setTimeout(function(){ location.reload(); }, 3000);
}

window.applicationCache.addEventListener("progress", DLProgress, false);
window.applicationCache.oncached = DisplayCacheProgress;
window.applicationCache.onupdateready = DisplayCacheProgress;
window.applicationCache.ondownloading = function(){
    msgs.innerHTML = "Descargando Cache ...";
};
window.applicationCache.onnoupdate = function(){
    window.location.replace("index.html");
};
window.applicationCache.onerror = function(){
    window.location.replace("index.html");
};
</script>
</head>
<body>
<div id="msgs" class="info">Cargando... Espere por favor!</div>
</body>
</html>
